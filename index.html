<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <script>

    // Computer's choice is determined and returned
    function computerPlay() {
      let computerOptions = ["ROCK", "PAPER", "SCISSORS"];
      let computerChoice = Math.floor(Math.random() * computerOptions.length);

      return computerOptions[computerChoice];
    }

    function playRound(playerSelection, computerSelection) {

      playerSelection = playerSelection.toUpperCase();

      if (playerSelection == computerSelection) {
        console.log("You made the same choice as the computer. Draw!")
        return "Draw";
      }
      else if (playerSelection == "ROCK" && computerSelection == "PAPER") {
        console.log("You Lose! Paper beats Rock")
        return "Computer wins";
      }
      else if (playerSelection == "ROCK" && computerSelection == "SCISSORS") {
        console.log("You Win! Rock beats Scissors");
        return "Player wins";
      }
      else if (playerSelection == "PAPER" && computerSelection == "ROCK") {
        console.log("You Win! Paper beats Rock");
        return "Player wins";
      }
      else if (playerSelection == "PAPER" && computerSelection == "SCISSORS") {
        console.log("You Lose! Scissors beats Paper");
        return "Computer wins";
      }
      else if (playerSelection == "SCISSORS" && computerSelection == "PAPER") {
        console.log("You Win! Scissors beats Paper");
        return "Player wins";
      }
      else if (playerSelection == "SCISSORS" && computerSelection == "ROCK") {
        console.log("You Lose! Rock beats Scissors");
        return "Computer wins";
      }
      else
        console.log("Invalid selection - choose ROCK, PAPER, or SCISSORS.");
    }

    function game() {

      
      let playerScore = 0;
      let computerScore = 0;
      let numberOfRounds;

      for (numberOfRounds = 0; numberOfRounds < 5; numberOfRounds++) {
        let playerSelect = window.prompt("Rock, Paper or Scissors?");
        let roundWinner = playRound(playerSelect, computerPlay());
        if (roundWinner == "Computer wins") {
          computerScore++;
          console.log("Computer score is: " + computerScore);
        }
        else if (roundWinner == "Player wins") {
          playerScore++;
          console.log("Player score is: " + playerScore);
        }
      }

      return "test1";
    }



  </script>
</body>

</html>
